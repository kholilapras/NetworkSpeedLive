name: Build and Release Network Speed Live

on:
  push:
    branches: [main, dev]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Executable
        run: |
          python -m PyInstaller --noconsole --onefile --icon=icon.ico --add-data "icon.ico;." Network_Speed_Live.py

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: NetworkSpeedLive-Executable
          path: dist/Network_Speed_Live.exe

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "Release v1.0"
          tag_name: "v1.0"
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v1.0"
          name: Network_Speed_Live.exe
          asset_path: dist/Network_Speed_Live.exe
          asset_name: Network_Speed_Live.exe
          asset_content_type: application/octet-stream
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
