name: Build Executable with PyInstaller

on:
  push:
    branches:
      - main
      - dev
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'  # Sesuaikan versi Python jika perlu

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: |
          python -m PyInstaller --noconsole --onefile --icon=icon.ico --add-data "icon.ico;." Internet_Speed_Live.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: NetworkSpeedLive-Executable
          path: dist/Internet_Speed_Monitor.exe
